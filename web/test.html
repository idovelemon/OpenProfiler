<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html"; charset=utf-8 />
	<script type="text/javascript" src="openprofiler.js"></script>
	<script type="text/javascript" src="windows/opfbasewindow.js"></script>
	<script type="text/javascript" src="windows/opftextwindow.js"></script>
</head>
<body>
	<script type="text/javascript">
		var text_ = new openprofiler.window.TextWindow('Text', 'Text');
		text_.init();
		text_.insertItem('FPS', 60);
		text_.insertItem('CollisionNum', 12);
		text_.insertItem('Time', 0.0);

		var mainLoop_ = function() {
			var fps_ = Math.random() * 60;
			var num_ = Math.random() * 20;
			text_.updateItem('FPS', fps_);
			//text_.updateItem('CollisionNum', num_);
			text_.draw();
		};
		
		setInterval(mainLoop_, 1000.0/60.0);

		var websocket_ = new WebSocket('ws://localhost:4567');
		
		websocket_.onopen = function(e) {
			alert('Connect server!!!');
			websocket_.send('hello i_dovelemon!');
		};

		websocket_.onmessage = function(e) {
			alert(e.data);
		};
		websocket_.onerror = function(e) {
			alert('Error');
		};
	</script>
</body>
